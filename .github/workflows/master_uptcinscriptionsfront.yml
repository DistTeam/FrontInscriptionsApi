name: Build and deploy Node.js app to Azure Web App - frontInscriptions

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Parallel tasks
        run: |
          npm run build --prod --if-present &  # Ejecutar npm run build en segundo plano
          # Tarea adicional en paralelo con npm run build
          # Ejemplo: npm run lint

          wait  # Esperar a que finalice la ejecuci√≥n de npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'frontInscriptions'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5F9D259FEFD1463088B5CEEB0BC3F3E0 }}
          package: .

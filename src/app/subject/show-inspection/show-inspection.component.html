<div id="title" class="card bg-outline-primary mx-3">
  <div class="card-header  bg-outline-primary">
    <h2 style="font-size: 2rem; margin-left: 1.9%">Materias existentes</h2>
  </div>
</div>

<div class="container">
  <table id="myTable" class="table table-striped table-bordered table-hover table table-primary " >
    <thead class="table table-success">
    <tr>
      <th style="font-size: 20px;">Codigo</th>
      <th class="text-left" style="font-size: 20px;">
        <div class="d-flex justify-content-between">
          <span>Nombre</span>
          <!--
          <button type="button" class="btn btn-sm ml-auto" title="Ordenar en orden alfabetico, asendente y decendentemente" (click)="sortByName()">Ordenar</button>
        -->
        </div>
      </th>
      <th style="font-size: 20px;">Capacidad</th>
      <th style="font-size: 20px;">Estado<select class="form-select" required name="selectedState"[(ngModel)]="activoSeleccionado">
        <option value="">Todos</option>
        <option value="1">Activos</option>
        <option value="0">Inactivos</option>
      </select>
      </th>
      <th style="font-size: 20px;">Editar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of inspectionList ">

      <td style="font-size: 16px;">{{item.subjectId}}</td>
      <td style="font-size: 16px;">{{item.subjectName}}</td>
      <td style="font-size: 16px;">{{item.subjectCapacity}}</td>
      <td style="font-size: 16px;">
        <span *ngIf="item.subjectStatus === 1; else inactive">
          Activo
        </span>
        <ng-template #inactive>
          Inactivo
        </ng-template>
      </td>
      <td>
        <button  (click)="populateForm(item)" [routerLink]="['/edit-subject', item.subjectId]" type="submit" class="btn btn-primary mx-3" style="float: right;">Editar</button>
      </td>
    </tr>
    <p class="totalRegisters">Registros totales: {{inspectionList.length}}</p>
    <p df [hidden]="selectedState == 0">
    </tbody>
  </table>
  <button class="custom-button" (click)="exportTableToExcel()">
    <mat-icon>save_alt</mat-icon>
    <span>Exportar a excel</span>
  </button>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="title" class="card bg-outline-primary mx-5">
  <div class="card-header  bg-outline-primary">
    <h2 style="font-size: 2rem; margin-left: 1.9%"> Agregar Materia</h2>
  </div>
</div>
      <div class="card-body">
    <div class="bg-body p-1 mx-5">
    <form class = "bg-outline-primary ">
        <div class="form-group col-5 p-3">
          <label for="nombreInput">Nombre</label>
          <input type="nombre" class="form-control" id="nombreInput" placeholder="Nombre materia" required>
        </div>
        <div class="form-group p-3 col-5">
          <label for="cuposInput">Cupos</label>
          <input type="cupos" class="form-control" id="cuposInput" placeholder="Cupos Materia" required>
        </div>
        <div class="form-group p-3" >
            <label for="estadoInput">Estado</label>
        </div>
        <div class="btn-group form-group p-3" data-toggle="buttons">
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option1" autocomplete="off" required > Activa
            </label>
            <label class="btn btn-outline-primary">
              <input type="radio" name="options" id="option2" autocomplete="off" required > Inactiva
            </label>
          </div>

          <div>
            <button type="submit" style="float: right;"ali class="btn btn-primary">Crear Materia</button>
          </div>

      </form>
    </div>
</div>
</body>
</html>

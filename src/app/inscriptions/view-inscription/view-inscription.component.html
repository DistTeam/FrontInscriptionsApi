
<div id="title" class="card bg-outline-primary mx-3">
  <div class="card-header  bg-outline-primary">
    <h2 style="font-size: 2rem; margin-left: 1.9%"> Inscripciones Existentes</h2>
  </div>
</div>
<body>
<div class="container responsive" res>
  <div class="input-group col-md-4">
    <input class="form-control py-2" type="search" value="" placeholder="buscar" id="example-search-input" #myInput>
    <span class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="filterByName(myInput.value)">
          <i>Buscar</i>
        </button>
      </span>
  </div>
  <br />
  <div class="table-responsive">
  <table id="myTable" class="table table-striped table-bordered table-hover table-primary table-responsive" >
    <thead class="table table-success">
    <tr>
      <th scope="col" style="font-size: 16px;">Identificador</th>
      <th class="text-left">
        <div class="d-flex justify-content-between">
          <span class="botton-th">Nombre Estudiante</span>
          <button type="button" class="btn btn-secondary" title="Ordenar en orden alfabetico, asendente y decendentemente" (click)="myFunctionName('studentName')">Ordenar</button>
        </div>
      </th>
      <th class="text-left">
        <div class="d-flex justify-content-between">
          <span class="botton-th">Nombre Materia</span>
          <button type="button" class="btn btn-secondary" title="Ordenar en orden alfabetico, asendente y decendentemente" (click)="myFunctionLn('subjectName')">Ordenar</button>
        </div>
      </th>
      <th class="text-left">
        <div class="d-flex justify-content-between">
          <span class="botton-th">Fecha Inscripcion</span>
          <button type="button" class="btn btn-secondary" title="Ordenar en  forma asendente y decendentemente" (click)="myFunctionName('dateInscription')">Ordenar</button>
        </div>
      </th>
      <th style="font-size: 20px;">Editar</th>
    </tr>
    </thead>
    <tbody>
    <tr></tr>
    <tr *ngFor="let item of array ">
      <td style="font-size: 16px;">{{item.incriptionId}}</td>
      <td style="font-size: 16px;">{{item.studentName}}</td>
      <td style="font-size: 16px;">{{item.subjectName}}</td>
      <td style="font-size: 16px;">{{item.incriptionDate}}</td>
      <td>
        <button [routerLinkActive]="['link-active']" routerLink="/edit-inscription" type="submit" class="btn btn-primary mx-3" style="float: right;">Editar</button>
      </td>
    </tr>


    </tbody>
  </table>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><input class="page-link" type="button" value="Anterior" (click)="getBackPage()" /> </li>
      <li class="page-item"><input class="page-link" type="button" value={{backPage}} (click)="getPageButtons(1)" /></li>
      <li class="page-item"><input class="page-link" type="button" value={{currentPage}} /></li>
      <li class="page-item"><input class="page-link" type="button" value={{netxPage}} (click)="getPageButtons(0)" /></li>
      <li class="page-item"><input class="page-link" type="button" value="Siguiente" (click)="getNextPage()" /></li>
    </ul>
    <p>Registros Totales:<strong> {{tamanio}}</strong></p>
  </nav>
  <button class="custom-buttonIns" (click)="exportTableToExcel()">
    <mat-icon>save_alt</mat-icon>
    <span>Exportar a excel</span>
  </button>
</div>
</body>

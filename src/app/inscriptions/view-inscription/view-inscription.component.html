<div class="container responsive" res>
  <table class="table table-striped table-bordered table-hover table table-primary table-responsive" >
    <thead class="table table-success">
    <tr>
      <th>Codigo</th>
      <th class="text-left">
        <div class="d-flex justify-content-between">
          <span>Nombre Estudiante</span>
          <button type="button" class="btn btn-sm ml-auto" title="Ordenar en orden alfabetico, asendente y decendentemente" (click)="sortByName()">Ordenar</button>
        </div>
      </th>
      <th>Nombre Materia</th>
      <th>Fecha Inscripcion</th>
      <!--<th>Estado<select class="form-select" required name="selectedState" [(ngModel)]="activoSeleccionado"  >
        <option value="">Todos</option>
        <option value="1">Activos</option>
        <option value="0">Inactivos</option>
      </select>
      </th>->-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of inspectionList  | paginate: { itemsPerPage: 10, currentPage: page }  ">
    </tr>
    <h5> total registros {{inspectionList.length}}</h5>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>

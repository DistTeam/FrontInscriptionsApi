<div class="container responsive" res>
  <table class="table table-striped table-bordered table-hover table-primary table-responsive" >
    <thead class="table table-success">
    <tr>
      <th style="font-size: 16px;">Identificador</th>
      <th class="text-left" style="font-size: 16px;">
        <div class="d-flex justify-content-between">
          <span>Nombre Estudiante</span>
          <button type="button" class="btn btn-sm ml-auto" title="Ordenar en orden alfabetico, asendente y decendentemente" (click)="sortByName()">Ordenar</button>
        </div>
      </th>
      <th style="font-size: 16px;">Nombre Materia</th>
      <th style="font-size: 16px;">Fecha Inscripcion</th>
    </tr>
    </thead>
    <tbody>
    <tr></tr>
    <tr *ngFor="let item of inspectionList  | paginate: { itemsPerPage: 10, currentPage: page }  ">
      <td style="font-size: 16px;">{{item.incriptionId}}</td>
      <td style="font-size: 16px;">{{item.studentName}}</td>
      <td style="font-size: 16px;">{{item.subjectName}}</td>
      <td style="font-size: 16px;">{{item.incriptionDate}}</td>
    </tr>
    <h5> total registros {{inspectionList.length}}</h5>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
